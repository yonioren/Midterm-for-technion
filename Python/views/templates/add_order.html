<!DOCTYPE html>
<html>
<head><title>Place Order</title></head>
<body>
    <h2>Place an Order</h2>
    <form method="post">
        Name: <input type="text" name="customer_name" required><br><br>

        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for meal in meals %}
                <tr>
                    <td>{{ meal.name }}</td>
                    <td>${{ "%.2f"|format(meal.price) }}</td>
                    <td><input type="number" name="quantity_{{ meal.name }}" min="0" value="0" style="width: 60px;"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <button type="submit">Place Order</button>
    </form>

    <br>
    <a href="/">Back to Home</a>
</body>
</html>
